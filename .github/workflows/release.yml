name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 當推送以 v 開頭的標籤時觸發（例如 v0.1.4）
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            artifact_name: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run electron:build

      - name: Build distributables
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-dist
          path: |
            dist-electron/*.exe
            dist-electron/*.zip
            dist-electron/*.blockmap
            dist-electron/*.yml
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version from tag or package.json
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG_NAME="v$VERSION"
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG_NAME="v$VERSION"
            # 如果標籤不存在，創建它
            if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
              git push origin "$TAG_NAME"
              echo "Created tag: $TAG_NAME"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $TAG_NAME"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            ## Gemini PPT Workbench ${{ steps.get_version.outputs.tag_name }}
            
            ### 下載安裝包
            
            - **Windows**: 下載 `.exe` 文件
            
            ### 更新內容
            
            請查看 [CHANGELOG.md](CHANGELOG.md) 了解詳細更新內容。
          files: |
            artifacts/windows-dist/*
          draft: false
          prerelease: false
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

