name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 當推送以 v 開頭的標籤時觸發（例如 v0.1.4）
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux
          - os: windows-latest
            artifact_name: windows
          - os: macos-latest
            artifact_name: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run electron:build

      - name: Build distributables
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-dist
          path: |
            dist-electron/*.exe
            dist-electron/*.dmg
            dist-electron/*.AppImage
            dist-electron/*.zip
            dist-electron/*.blockmap
            dist-electron/*.yml
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Gemini PPT Workbench v${{ steps.get_version.outputs.version }}
            
            ### 下載安裝包
            
            - **Windows**: 下載 `.exe` 文件
            - **macOS**: 下載 `.dmg` 文件
            - **Linux**: 下載 `.AppImage` 文件
            
            ### 更新內容
            
            請查看 [CHANGELOG.md](CHANGELOG.md) 了解詳細更新內容。
          files: |
            artifacts/windows-dist/*
            artifacts/macos-dist/*
            artifacts/linux-dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

